version: "3"

vars:
  # Set default gum style options
  BORDER: double
  BORDER_FOREGROUND: "212"
  PADDING: "1 1"
  MARGIN: "1 1"

tasks:
  01-download-dependencies:
    desc: "Download dependencies"
    cmds:
      - go mod download
  02-run-test:
    desc: "Run the tests"
    cmds:
      - go test -v --timeout 10m



